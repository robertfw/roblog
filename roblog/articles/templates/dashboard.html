{% extends "index.html" %}
{% block content %}
<h2>roblog</h2>
<div class="row">
    <div class="small-12 columns">
    	<form method="POST">
    		{% csrf_token %}
	        <table>
	        	<tbody>
	        		{% for article in articles %}
	        		<tr>
	        			<td><a href="{% url 'article_editor' article_id=article.id %}">{{ article.title }} ({{article.words}} word{{article.words|pluralize}})</a></td>
	        		</tr>
	        		{% endfor %}
	        		<tr>
	        			<td>
	        				<input type="text" name="title" placeholder="New Article..." />
	        				<button name="destination" value="dashboard">Save and stay here</button>
	        				<button name="destination" value="editor">Save then edit new article</button>
	        			</td>
	        		</tr>
	        	</tbody>
	        </table>
		</form>
    </div>
</div>
<script type="text/javascript">
	$('input[name=title]').focus();
</script>
{% endblock content %}
