{% extends "index.html" %}
{% block content %}
<h2>roblog</h2>
<div class="row">
    <div class="small-12 columns">
        <table>
        	<tbody>
        		{% for article in articles %}
        		<tr>
        			<td><a href="{% url 'article' article_id=article.id %}">{{ article.title }}</a></td>
        		</tr>
        		{% endfor %}
        	</tbody>
        </table>
    </div>
</div>
{% endblock content %}
